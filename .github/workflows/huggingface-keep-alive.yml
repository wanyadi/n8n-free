name: Huggingface Keep-Alive

on:
  # schedule:
  #   - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Huggingface Keep-Alive Ping
        env:
          HF_REPO: n8n-free
        run: |
          if [ -z "$HF_REPO" ]; then
            echo "::error::HF_REPO is not set"
            exit 1
          fi
          if ! echo "$HF_REPO" | grep -q "/"; then
            echo "::error::HF_REPO must be in owner/space format"
            exit 1
          fi
          owner=w77mm77w
          space=n8n-free
          space_host="${owner}-${space}.hf.space"
          curl "https://${space_host}"
