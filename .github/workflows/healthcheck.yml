name: Healthcheck
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # This is key: Grant this job permission to push commits to the repository
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Healthcheck
        env:
          HF_REPO: n8n-free
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |-
          if [ -z "$HF_REPO" ]; then
            echo "::error::HF_REPO is not set"
            exit 1
          fi
          if ! echo "$HF_REPO" | grep -q "/"; then
            echo "::error::HF_REPO must be in owner/space format"
            exit 1
          fi
          owner=w77mm77w
          space=n8n-free
          space_host="${owner}-${space}.hf.space"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          HF_REPO="$HF_REPO" N8N_HOST="$space_host" bash healthcheck-rebuild.sh
